<body>

  <h1>Insert frequency for note:</h1>
  <div style="text-align:center;">
    <input type="number" id="frequency_of_note" style="height:50px; width:200px">
  </div>
  <br><div style="text-align:center;">
    <button onclick="setFrequency()">Click to Set Frequency</button>
  </div>
  <br><div style="text-align:center;">
    <button onclick="turnOff()">Click to Stop Tone</button>
  </div>

  // Get a database reference to our blog
  var ref = firebase.database().ref("/");

  // make the buttons call the function below 

  function setFrequency(){
    var NoteFrequency = document.getElementById("frequency_of_note").value;
    console.log("setting frequency");
    alert("Your frequency has been set.");
    ref.update({
      "NOTE_FREQUENCY": NoteFrequency
    });
  }

  function turnOff(){
    console.log("stopping note");
    alert("Your note has stopped.");
    ref.update({
      "NOTE_FREQUENCY": "0"
    });
  }
